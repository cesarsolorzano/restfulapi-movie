{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block html %}			

			<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Login in the SERVER MOVIES</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge" requiered>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" requiered>
      </div>
    </div>
 
 <input type="hidden" name="redirect" value="{{auth}}">
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Login</button>
      </div>
    </div>
  </fieldset>
</form>

<a href="/signup?redirect={{auth}}&token=yes">You can sign up in the SERVER MOVIES</a>


{% endblock %}
